<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>WPM</title>

        <link rel="stylesheet" href="dist/vendor.min.css">
        <link rel="stylesheet" href="dist/wpm.min.css">
    </head>

    <body>
        <div id="widget" class="container">
            <div class="word-set">
                <div class="row">
                    <div class="col-md-12">
                        <ul id="word-set-box" class="list-inline"></ul>
                    </div>
                </div>
            </div>

            <div class="type">
                <div class="row">
                    <div class="col-md-12">
                        <div id="type-box" class="type-box"><div class="overlay"></div></div>
                    </div>
                </div>
                <div id="score-box" class="score-box">
                    <div class="row">
                        <div class="col-md-4 min">
                            Min WPM: <span class="value1">??</span> (1 sec), <span class="value5">??</span> (5 sec)
                        </div>
                        <div class="col-md-4 max">
                            Max WPM: <span class="value1">??</span> (1 sec), <span class="value5">??</span> (5 sec)
                        </div>
                        <div class="col-md-4 missed">
                            Slowest (average): <span class="value">? ? ? ? ?</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="stats-box" class="stats">
                <div class="row">
                    <div class="col-sm-2 col-xs-6 wpm">
                        <div class="value"></div>
                        <div class="stat">WPM</div>
                    </div>
                    <div class="col-sm-offset-4 col-sm-2 col-xs-6 accuracy">
                        <div class="value"></div>
                        <div class="stat">Accuracy</div>
                    </div>
                    <div class="col-sm-2 col-xs-6 characters">
                        <div class="value"></div>
                        <div class="stat">Characters</div>
                    </div>
                    <div class="col-sm-2 col-xs-6 time">
                        <div class="value"></div>
                        <div class="stat">Time</div>
                    </div>
                </div>
            </div>

            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#layouts" role="tab" data-toggle="tab">Layouts</a></li>
                    <li role="presentation"><a href="#social" role="tab" data-toggle="tab">Social</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" id="layouts" class="tab-pane active layouts">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 text-center">
                                <h4>Qwerty</h4>
                                <div id="qwerty-layout" class="keyboard"></div>
                            </div>
                            <div class="col-sm-12 col-md-6 text-center">
                                <h4>Dvorak</h4>
                                <div id="dvorak-layout" class="keyboard"></div>
                                <label class="map">
                                    <input id="map-qwerty-to-dvorak" type="checkbox"/> map from Qwerty
                                </label>
                            </div>
                        </div>
                    </div>

                    <div role="tabpanel" id="social" class="tab-pane social">
                        <div class="row">
                            <div id="social-box" class="col-md-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Player</th>
                                            <th>WPM</th>
                                            <th>Accuracy</th>
                                            <th>Characters</th>
                                            <th>Time</th>
                                            <th>Word Set</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                </table>
                                <div class="user-count"><span class="value">??</span> currently online</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dist/vendor.min.js"></script>
        <script src="dist/wpm.min.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-29523884-2', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
