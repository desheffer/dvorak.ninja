<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>WPM</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="widget" class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul id="paragraphs" class="list-inline"></ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="type"><div class="overlay"></div></div>
                </div>
            </div>

            <div id="stats">
                <div class="row">
                    <div class="col-md-2 wpm">
                        <div class="value"></div>
                        <div class="stat">WPM</div>
                    </div>
                    <div class="col-md-2 wpm-meter">
                        <meter value="0" min="0" max="100" low="30" high="60" optimum="100"></meter>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2 characters">
                        <div class="value"></div>
                        <div class="stat">Characters</div>
                    </div>
                    <div class="col-md-2 words">
                        <div class="value"></div>
                        <div class="stat">Words (5-char)</div>
                    </div>
                    <div class="col-md-2 seconds">
                        <div class="value"></div>
                        <div class="stat">Time</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-1 col-md-5 layout">
                    <h4>Qwerty</h4>
                    <div id="qwerty-layout" class="keyboard"></div>
                </div>
                <div class="col-md-5 layout">
                    <h4>Dvorak</h4>
                    <div id="dvorak-layout" class="keyboard"></div>
                    <label class="map">
                        <input id="map-qwerty-to-dvorak" type="checkbox"/> map from Qwerty
                    </label>
                </div>
            <div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="paragraphs.js"></script>
        <script src="app.js"></script>
    </body>
</html>
