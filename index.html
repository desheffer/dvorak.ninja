<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Learn the Dvorak keyboard layout for free.  Hone your typing skills.  Be a ninja.">
        <meta name="keywords" content="dvorak,typing,keyboard,layout,learn,free,ninja">

        <title>Dvorak Ninja</title>

        <link rel="stylesheet" href="dist/bundle.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700">

        <link rel="shortcut icon" href="favicon.ico">
    </head>

    <body>
        <header>
            <nav role="navigation">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1>Dvorak Ninja</h1>
                        </div>
                        <div class="col-sm-6">
                            <div id="login-box" class="login">
                                <span class="username">----------</span> |
                                <span class="links">------</span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div id="widget">
            <div class="word-sets">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ul id="word-set-box" class="list-inline"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="root"></div>

            <div role="tabpanel">
                <div class="container">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#layouts-tab" role="tab" data-toggle="tab">Layouts</a></li>
                        <li role="presentation"><a href="#social-tab" role="tab" data-toggle="tab">Social</a></li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" id="layouts-tab" class="tab-pane active layouts">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 text-center">
                                    <h4>Qwerty</h4>
                                    <div id="qwerty-layout" class="keyboard"></div>
                                </div>
                                <div class="col-sm-12 col-md-6 text-center">
                                    <h4>Dvorak</h4>
                                    <div id="dvorak-layout" class="keyboard"></div>
                                    <label class="map">
                                        <input id="map-qwerty-to-dvorak" type="checkbox"/> map from Qwerty
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" id="social-tab" class="tab-pane social">
                            <div class="row">
                                <div id="social-box" class="col-md-12">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Player</th>
                                                <th>WPM</th>
                                                <th>Accuracy</th>
                                                <th>Characters</th>
                                                <th>Time</th>
                                                <th>Word Set</th>
                                                <th>Date</th>
                                            </tr>
                                        </thead>
                                    </table>
                                    <div class="user-count"><span class="value">??</span> currently online</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dist/vendor.js"></script>
        <script src="dist/bundle.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-29523884-2', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
